<form  [formGroup]="volunteerForm" >
  <div class="form-group">
  <label for="id"> id: </label>
  <input class="form-control" id="id" type="text" formControlName="id" />
</div>
  <div  class="form-group">
  <label for="name"> Name: </label>
  <input class="form-control" id="name" type="text" formControlName="name" />
 </div>
 <div  class="form-group">
  <label for="days"> days:</label>
  <label > Sunday </label><input type="checkbox" formControlName="sunday" >
  <label > Monday </label><input type="checkbox" formControlName="monday"/>
  <label > Tuesday </label><input type="checkbox" formControlName="tuesday"/>
  <label > Wednesday </label><input type="checkbox" formControlName="wednesday"/>
  <label > Thursday </label><input type="checkbox" formControlName="thursday"/> 
  <label > Friday </label><input type="checkbox" formControlName="friday"/> 
 </div>
  <button  (click)="saveChangs()" class="btn btn-primary"> save </button>
</form>
